<!doctype html>
<html>
  <head>
    <title>Pothole Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body {
        flex-direction: column;
      }

      img {
        margin-top: 5px;
        max-width: 100%;
      }

      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="result">
    <h1>{{ prediction }}</h1>
    <h3>Probability of pothole: {{ prob_pothole }}</h3>
    <img src="data:image/jpeg;base64,{{ image }}" style="width: 224px; height: 224px;"/>
    <form method="get" action="{{ url_for('home') }}">
      <button type="submit">Try another image</button>
    </form>
    </div>
  </body>
</html>
